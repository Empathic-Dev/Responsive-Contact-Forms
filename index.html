<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/aesthetics.css">
    <link rel="icon" href="imgs/WebDevDeja.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono|IBM+Plex+Sans|IBM+Plex+Serif" rel="stylesheet">

    <title>Contact Forms by WebDevDeja</title>
</head>

<body>

    <header>
        <h1>Web Dev Deja</h1>
        <h2>Contact Forms</h2>
    </header>

    <section id="form1">
        <div class="first">
            <h1>Contact Us</h1>
            <h2>for a custom quote</h2>
            <form id="firstForm" action="#" method="POST">
                <input id="inputs1" type="text" name="fullname" placeholder="Your Name" required>
                <input id="inputs1" type="email" name="email" placeholder="Your Email" required>
                <input id="inputs1" type="tel" name="phone" placeholder="Your Phone Number">
                <textarea name="message" id="message" placeholder="Your message here"></textarea>
                <input id="firstFormSubmitBtn" type="submit" value="Send" required>
            </form>
        </div>
    </section>

    <section id="form2">
       <h1>Let's Work Together</h1>
       <form action="#" method="POST">
        <div id="second">
           <div class="half left">
                <input id="inputs2" type="text" name="fullname" placeholder="Name" required>
                <input id="inputs2" type="email" name="email" placeholder="Email" required>
                <input id="inputs2" type="tel" name="phone" placeholder="Phone (optional)">
           </div>
           <div class="half right">
               <textarea id="message2" placeholder="Message" required></textarea>
           </div>
        </div>
        <div id="btn2">
            <input id="submitBtn2" type="submit" value="Send">
        </div>
       </form>
    </section>

    <section id="form3">
        <div id="third">
            <h1>Wanna Chat?</h1>
            <h2>just write your message below!</h2>
            <form action="#" method="POST">
                <div id="f3inputs">
                    <input id="inputs3" type="text" name="fullname" placeholder="username" required>
                    <input id="inputs3" type="email" placeholder="email address" required>
                </div>
                <div id="message3box">
                    <textarea id="message3" name="message" placeholder="write your message here!" required></textarea>
                </div>
                <div id="thirdBtn">
                    <input type="submit" value="Send" id="submitBtn3">
                </div>
            </form>
        </div>
    </section>

    <section id="form4">
        <h1>Say Hello</h1>
            <form action="#" method="POST">
                <div id="forthFlex">
                    <input id="inputs4" type="text" name="name" placeholder="Whats your name?" required>
                    <input id="inputs4" type="email" name="email" placeholder="and your email?" required>
                    <textarea name="message" id="message4" placeholder="What would you like to say?" required></textarea>
                </div>
                <div id="submitBtn4Box">
                    <input id="submitBtn4" type="submit" value="Send Message">
                </div>
            </form>
    </section>

    <section id="form5">
        <h1>Contact Me</h1>
        <div>
            
        </div>
        <form action="#" method="POST">
            <div id="last">
                <div id="lastTop">
                        <input type="text" id="lastinputs" placeholder="Name" required>
                        <input type="email" id="lastinputs" placeholder="Email" required>
                    </div>
                    <div id="lastBottom">
                        <input type="text" id="lastInputBottom" placeholder="Subject">
                        <textarea name="Message" id="message5" placeholder="Your Message" required></textarea>
                    </div>
                    <div id="lastbtnbox">
                        <input id="lastbtn" type="submit">
                    </div>
            </div>
        </form>
    </section>

    <footer>
        <p>Made with &#x2615 and &#x1F3A7 by <a href="https://twitter.com/WebDevDeja" target="_blank">WebDevDeja</a></p>
    </footer>
    
</body>

</html>
